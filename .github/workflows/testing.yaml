name: Testing
on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository Code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18.0"
      - name: Check Go Version
        run: |
          go version
      - name: Run tests
        run: |
          go mod tidy
          go test ./...
